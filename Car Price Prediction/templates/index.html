<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="card p-4 shadow-sm">
        <h1 class="text-center mb-4">The Wheel Worth</h1>
        <form method="POST">
            <label for="name" class="form-label">Brand</label>
            <select class="form-select" id="name" name="name" required>
                <option value="" disabled selected>Select Brand</option>
                <option value="1">Maruti</option>
                <option value="2">Skoda</option>
                <option value="3">Honda</option>
                <option value="4">Hyundai</option>
                <option value="5">Toyota</option>
                <option value="6">Ford</option>
                <option value="7">Renault</option>
                <option value="8">Mahindra</option>
                <option value="9">Tata</option>
                <option value="10">Chevrolet</option>
                <option value="11">Datsun</option>
                <option value="12">Jeep</option>
                <option value="13">Mercedes-Benz</option>
                <option value="14">Mitsubishi</option>
                <option value="15">Audi</option>
                <option value="16">Volkswagen</option>
                <option value="17">BMW</option>
                <option value="18">Nissan</option>
                <option value="19">Lexus</option>
                <option value="20">Jaguar</option>
                <option value="21">Land</option>
                <option value="22">MG</option>
                <option value="23">Volvo</option>
                <option value="24">Daewoo</option>
                <option value="25">Kia</option>
                <option value="26">Fiat</option>
                <option value="27">Force</option>
                <option value="28">Ambassador</option>
                <option value="29">Ashok</option>
                <option value="30">Isuzu</option>
                <option value="31">Opel</option>
            </select>

            <label for="year" class="form-label mt-2">Year</label>
            <input type="number" class="form-control" id="year" name="year" min="1990" max="2025" required>

            <label for="km_driven" class="form-label mt-2">Kilometers Driven</label>
            <input type="number" class="form-control" id="km_driven" name="km_driven" min="0" step="1" required>

            <label for="fuel" class="form-label mt-2">Fuel Type</label>
            <select class="form-select" id="fuel" name="fuel" required>
                <option value="" disabled selected>Select Fuel</option>
                <option value="1">Diesel</option>
                <option value="2">Petrol</option>
                <option value="3">LPG</option>
                <option value="4">CNG</option>
            </select>

            <label for="seller_type" class="form-label mt-2">Seller Type</label>
            <select class="form-select" id="seller_type" name="seller_type" required>
                <option value="" disabled selected>Select Seller Type</option>
                <option value="1">Individual</option>
                <option value="2">Dealer</option>
                <option value="3">Trustmark Dealer</option>
            </select>

            <label for="transmission" class="form-label mt-2">Transmission</label>
            <select class="form-select" id="transmission" name="transmission" required>
                <option value="" disabled selected>Select Transmission</option>
                <option value="1">Manual</option>
                <option value="2">Automatic</option>
            </select>

            <label for="owner" class="form-label mt-2">Owner</label>
            <select class="form-select" id="owner" name="owner" required>
                <option value="" disabled selected>Select Owner</option>
                <option value="1">First Owner</option>
                <option value="2">Second Owner</option>
                <option value="3">Third Owner</option>
                <option value="4">Fourth & Above</option>
                <option value="5">Test Drive Car</option>
            </select>

            <label for="mileage" class="form-label mt-2">Mileage (km/l or km/kg)</label>
            <input type="number" class="form-control" id="mileage" name="mileage" step="0.01" min="0" required>

            <label for="engine" class="form-label mt-2">Engine (cc)</label>
            <input type="number" class="form-control" id="engine" name="engine" min="500" max="8000" required>

            <label for="max_power" class="form-label mt-2">Max Power (bhp)</label>
            <input type="number" class="form-control" id="max_power" name="max_power" step="0.1" min="10" max="800" required>

            <label for="seats" class="form-label mt-2">Seats</label>
            <input type="number" class="form-control" id="seats" name="seats" min="2" max="10" required>

            <button type="submit" class="btn btn-primary mt-3 w-100">Predict Price</button>
        </form>

        {% if price is not none %}
        <div class="result mt-4 p-3 bg-success bg-opacity-10 rounded text-center">
            <h3>Estimated Price: â‚¹ {{ price }}</h3>
        </div>
        {% endif %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
    document.querySelectorAll('.btn-primary').forEach(btn=>{
        btn.addEventListener('click',function(e){
            let ripple=document.createElement('span');
            ripple.className='ripple';
            ripple.style.left=e.offsetX+'px';
            ripple.style.top=e.offsetY+'px';
            this.appendChild(ripple);
            setTimeout(()=>ripple.remove(),700);
        });
    });
    </script>

    <style>
    .ripple {
        position: absolute;
        border-radius: 100px;
        height: 100px; width: 100px;
        margin-left: -50px; margin-top: -50px;
        background: rgba(102,252,241, .21);
        animation: rippleEffect .7s linear;
        pointer-events: none;
        z-index: 10;
    }
    @keyframes rippleEffect {
        0% {transform: scale(0);}
        70% {transform: scale(1); opacity: .47;}
        100% {transform: scale(1.5); opacity: 0;}
    }
    .btn-primary { position: relative; overflow: hidden;}
    </style>
</body>
</html>
